<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spooky Soundboard</title>
<style>body{font-family:system-ui;background:#101016;color:#fff;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;max-width:900px;margin:auto}
button{padding:16px;border:0;border-radius:12px;background:#1b1b29;color:#fff;border:1px solid #333}
button:hover{background:#25253a}</style>
<h1>🔊 Spooky Soundboard</h1>
<div class="grid" id="g"></div>
<script>
const S=[["Скрип двери","door"],["Вой ветра","wind"],["Скрим","scream"],["Шёпот","whisper"]];
const g=document.getElementById('g');
S.forEach(([label,file])=>{
  const b=document.createElement('button'); b.textContent=label;
  const a=new Audio("https://cdn.pixabay.com/download/audio/2021/10/26/audio_"+(Math.random()>2?"":"")+"?filename="+file+".mp3");
  // Подставь свои mp3 в репозиторий и меняй пути ^
  b.onclick=()=>{a.currentTime=0;a.play()}; g.appendChild(b);
});
</script>
