<div class="wrap">

  <div class="grid" id="grid"></div>
  <p><small>–ü—Ä–∞–≤–∏–ª–æ: –æ—Ç–º–µ—á–∞–π –∫–ª–µ—Ç–∫—É, –∫–æ–≥–¥–∞ —Å–æ–±—ã—Ç–∏–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ –≤ —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏. –õ–∏–Ω–∏—è (5 –ø–æ–¥—Ä—è–¥) ‚Äî –∫—Ä–∏–∫–Ω–∏ ¬´–ë–£!¬ª –∏ –ø–æ–∫–∞–∑—ã–≤–∞–π —ç–∫—Ä–∞–Ω –≤–µ–¥—É—â–µ–º—É.</small></p>

<script>
const items = [
"–ö—Ç–æ-—Ç–æ —Å–∫–∞–∑–∞–ª ¬´–ë—É!¬ª","–°—Ç—Ä–∞—à–Ω—ã–π –∑–≤—É–∫","–ú–∏–≥–∞–Ω–∏–µ —Å–≤–µ—Ç–∞","–§–æ—Ç–∫–∞ —Å —Ç—ã–∫–≤–æ–π",
"–ü–∞—É—Ç–∏–Ω–∞/–ø–∞—É–∫ –≤ –¥–µ–∫–æ—Ä–µ","–¢–∞–Ω–µ—Ü –≤–µ–¥—å–º—ã","–°–æ–≤–º–µ—Å—Ç–Ω–æ–µ —Å–µ–ª—Ñ–∏","–ò—Å—Ç–æ—Ä–∏—è —É–∂–∞—Å–æ–≤",
"–†–æ–∑—ã–≥—Ä—ã—à –∫–æ–≥–æ-—Ç–æ","–£–ø–∞–ª —Ä–µ–∫–≤–∏–∑–∏—Ç","–°–∫—Ä–∏–º-–∑–≤—É–∫ —Å–æ —Å—Ü–µ–Ω—ã","–ö—Ç–æ-—Ç–æ –≤ –º–∞—Å–∫–µ",
"–ß—ë—Ä–Ω–∞—è –∫–æ—à–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ","–ú–µ—Ç–µ–ª—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏","–®—ë–ø–æ—Ç –∑–∞–≥–æ–≤–æ—Ä–æ–≤",
"–ö—Ç–æ-—Ç–æ –ø—Ä–æ–ª–∏–ª –Ω–∞–ø–∏—Ç–æ–∫","–ù–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—ã–π —à—Ä–∞–º","–§—Ä–∞–∑–∞ ¬´—Ç–æ–ª—å–∫–æ –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ¬ª",
"–ü—Ä–∏–∑—Ä–∞–∫ –≤ —Å—Ç–æ—Ä–∏—Å","–°–º–µ—à–Ω–æ–π –∫–æ—Å—Ç—é–º","–î–µ—Ç—Å–∫–∏–π —Å–º–µ—Ö","–ö–æ—Å—Ç—è–Ω–æ–π –±—Ä–∞—Å–ª–µ—Ç",
"–¢—ã–∫–≤–µ–Ω–Ω—ã–π —Å–º–∞–π–ª –≤ —á–∞—Ç–µ","–§–ª–µ—à–º–æ–± —Ç–∞–Ω—Ü–∞","–ö—Ç–æ-—Ç–æ –∑–µ–≤–Ω—É–ª –æ—Ç —É—Å—Ç–∞–ª–æ—Å—Ç–∏"
];
const key="bingoState";
const grid=document.getElementById('grid');
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function build(){
  const arr=shuffle(items.slice()).slice(0,25);
  localStorage.setItem('bingoItems',JSON.stringify(arr));
  render(arr, {});
}
function render(arr, on={}){
  grid.innerHTML='';
  arr.forEach((t,i)=>{
    const d=document.createElement('div'); d.className='cell'+(on[i]?' on':''), d.textContent=t;
    d.onclick=()=>{on[i]=!on[i]; localStorage.setItem(key,JSON.stringify(on)); render(arr,on); checkWin(on)};
    grid.appendChild(d);
  });
}
function checkWin(on){
  const lines=[];
  for(let r=0;r<5;r++){lines.push([0,1,2,3,4].map(c=>r*5+c))}
  for(let c=0;c<5;c++){lines.push([0,1,2,3,4].map(r=>r*5+c))}
  lines.push([0,6,12,18,24], [4,8,12,16,20]);
  if(lines.some(L=>L.every(i=>on[i]))){alert("üéâ –ë–ò–ù–ì–û! –ü–æ–∑–æ–≤–∏ –≤–µ–¥—É—â–µ–≥–æ –∑–∞ –ø—Ä–∏–∑!");}
}
document.getElementById('new').onclick=build;
document.getElementById('clear').onclick=()=>{localStorage.removeItem(key); render(JSON.parse(localStorage.getItem('bingoItems')), {})}
const savedItems=JSON.parse(localStorage.getItem('bingoItems')||"null");
const savedState=JSON.parse(localStorage.getItem(key)||"{}");
savedItems?render(savedItems,savedState):build();
</script>
