<!doctype html><html lang="ru"><meta charset="utf-8">

<style>

.task{font-size:20px;line-height:1.35;margin:16px 0} button{padding:10px 16px;border:0;border-radius:10px;background:#FFBA08;color:#000;font-weight:700}

<div class="card">

</div>
<script>
const ALL = {
  bat:{title:"–õ–µ—Ç—É—á–∞—è –º—ã—à—å", task:"–ù–∞–π–¥–∏ –∏ –ø—Ä–∏–Ω–µ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –ß–Å–†–ù–û–ï. –°–∫–∞–∂–∏ ¬´Trick or Treat!¬ª —à—ë–ø–æ—Ç–æ–º."},
  witch:{title:"–í–µ–¥—å–º–∞", task:"–ò–∑–æ–±—Ä–∞–∑–∏ —Ö–æ—Ö–æ—Ç –≤–µ–¥—å–º—ã 5 —Å–µ–∫—É–Ω–¥ –∏ —Å–¥–µ–ª–∞–π –∫—Ä—É–≥ –º–µ—Ç–ª–æ–π (–∏–ª–∏ –ø–∞–ª–∫–æ–π)."},
  pumpkin:{title:"–¢—ã–∫–≤–∞", task:"–ù–∞–π–¥–∏ –ø—Ä–µ–¥–º–µ—Ç –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ —Ü–≤–µ—Ç–∞ –∏ —Å—Ç–∞–Ω—Ü—É–π 10 —Å–µ–∫—É–Ω–¥ –ø–æ–¥ —Ö–ª–æ–ø–∫–∏."},
  ghost:{title:"–ü—Ä–∏–∑—Ä–∞–∫", task:"–ù–∞–∫—Ä–æ–π—Å—è –ø—Ä–æ—Å—Ç—ã–Ω—ë–π/–ø–ª–∞—Ç–∫–æ–º –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã –∏ —Å–∫–∞–∂–∏ ¬´–ë—É!¬ª."},
  spider:{title:"–ü–∞—É–∫", task:"–°–¥–µ–ª–∞–π ¬´–ø–∞—É—á—å–∏¬ª —à–∞–≥–∏ –Ω–∞ —á–µ—Ç–≤–µ—Ä–µ–Ω—å–∫–∞—Ö –¥–æ –¥–≤–µ—Ä–∏ –∏ –æ–±—Ä–∞—Ç–Ω–æ."},
  potion:{title:"–ó–µ–ª—å–µ", task:"–ü—Ä–∏–Ω–µ—Å–∏ 3 ¬´–∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞¬ª (–ª—é–±—ãe –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –º–µ–ª–æ—á–∏). –°–∫–∞–∂–∏ ¬´–ó–µ–ª—å–µ –≥–æ—Ç–æ–≤–æ!¬ª"}
};
const id = new URLSearchParams(location.search).get('id');
const key="huntProgress";
const saved = JSON.parse(localStorage.getItem(key)||"{}");
const list = document.getElementById('list');
function renderList(){
  list.innerHTML='';
  Object.keys(ALL).forEach(k=>{
    const li=document.createElement('li');
    li.textContent=ALL[k].title;
    if(saved[k]) li.className='done';
    list.appendChild(li);
  });
  if(Object.keys(ALL).every(k=>saved[k])){
    const li=document.createElement('li');
    li.innerHTML="<b>‚úÖ –í—Å–µ –∑–∞–¥–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã! –ü–∞—Ä–æ–ª—å: <code>HALLOWEEN</code></b>";
    list.appendChild(li);
  }
}
function screen(taskHtml){
  document.getElementById('content').innerHTML=taskHtml;
}
if(id && ALL[id]){
  screen(`<span class="tag">–ú–µ—Ç–∫–∞: ${ALL[id].title}</span>
  <div class="task">${ALL[id].task}</div>
  <button id="done">–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ</button>`);
  document.addEventListener('click',e=>{
    if(e.target.id==='done'){ saved[id]=true; localStorage.setItem(key,JSON.stringify(saved)); renderList();
      screen(`<div class="task">–û—Ç–ª–∏—á–Ω–æ! –ú–µ—Ç–∫–∞ <b>${ALL[id].title}</b> –∑–∞—Å—á–∏—Ç–∞–Ω–∞ ‚úÖ</div>`);}
  });
}else{
  screen(`<div class="task">–°–∫–∞–Ω–∏—Ä—É–π QR-–º–µ—Ç–∫–∏ –≤ –∫–æ–º–Ω–∞—Ç–∞—Ö. –ü–æ–¥—Å–∫–∞–∑–∫–∞: bat, witch, pumpkin, ghost, spider, potion.</div>`);
}
renderList();
</script>
